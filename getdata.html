<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ecoquant Data Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('ecoquant-background.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      text-align: center;
      font-size: 20px;
    }
    .content {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      margin: 20px;
      border-radius: 8px;
    }
    h2 {
      color: #fff;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    .footer {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="navbar">
    Ecoquant Data received in test mode
  </div>
  <div class="content">
    <h2>Every data sent from different part of kenya is received here</h2>
    <iframe src="https://script.google.com/macros/s/AKfycbzgfEKguH0mc53tGcgxylq6K1l76cI_rq3r3ul29l5cO_GBx144ft8GrZvsrsitW90D/exec"></iframe>
  </div>
  <div class="footer">
    Ecoquant Analytics &copy; 2024
  </div>
</body>
</html>
