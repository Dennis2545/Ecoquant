<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoquant Data Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ecoquant Data Collection</h1>
        <form id="data-form">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            
            <label for="petrol">Litres of Petrol:</label>
            <input type="number" id="petrol" name="petrol" step="0.01" required>
            
            <label for="diesel">Litres of Diesel:</label>
            <input type="number" id="diesel" name="diesel" step="0.01" required>
            
            <label for="charcoal">Kilos of Charcoal:</label>
            <input type="number" id="charcoal" name="charcoal" step="0.01" required>
            
            <button type="submit">Add Data</button>
        </form>
        
        <table id="data-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Petrol (Litres)</th>
                    <th>Diesel (Litres)</th>
                    <th>Charcoal (Kilos)</th>
                    <th>Total CO2 Emissions (Kg)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <button id="download-csv">Download CSV</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
